<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لیست تماشا</title>

    <link rel="stylesheet" href="assets/fonts/vazir/vazir.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="assets/images/list-check.svg" type="image/svg+xml" />

    <script src="main.js" defer></script>
  </head>

  <body>
    <!-- Watchlist creation form -->
    <section id="creation-watchlist-container">
      <input type="text" placeholder="عنوان لیست تماشا" id="titleInput" />
      <input type="number" placeholder="تعداد قسمت‌ها" id="episodeCountInput" />
    </section>

    <!-- Watchlist details view -->
    <section class="deactive" id="watchlist-details-container">
      <h1 id="title"></h1>
    </section>

    <!-- Watchlist creation button -->
    <button type="button" id="create-watchlist-btn">ایجاد لیست تماشا</button>

    <!-- Watchlist deletion button -->
    <button type="button" class="deactive" id="delete-watchlist-btn">
      حذف لیست تماشا
    </button>
  </body>
</html>
